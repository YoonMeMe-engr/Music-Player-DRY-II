<!DOCTYPE html>
<html>
    <head>
        <title>My Music Player</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <script src="https://kit.fontawesome.com/1c9073b405.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="#" /> <!-- inspect ခေါ်ရင် favicon.ico မပေါ်အောင်လို့ -->
    </head>
    <body>
        <div class="container">
            <div class="playListContainer"></div>
            <audio src="" class="audioPlayer"> 
              Your browser does not support the audio element.
            </audio>
            <div class="currentAndTotalTime">00:00 / 00:00</div>
            <div id="progressBar">
                <div id="currentProgress"></div>
            </div>
            <div class="musicPlayer">
                <i class="fa-solid fa-backward-step controls previousButton"></i> <!-- Button ပေါ်လာအောင် controls ကိုထည့် -->
                <i class="fa-solid fa-play controls playButton"></i>
                <i class="fa-solid fa-pause controls pauseButton"></i>
                <i class="fa-solid fa-forward-step controls nextButton"></i>
                <i class="fa-solid fa-volume-high controls volumeButton"></i>
            </div>
        </div>
        <script src="script.js No DRY"></script>
    </body>
</html>
